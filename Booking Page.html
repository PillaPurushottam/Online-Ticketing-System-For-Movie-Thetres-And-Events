<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f5f7;
        }

        .container {
            width: 50%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
        }

        header {
            background: #282a35;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            margin-bottom: 20px;
            border-bottom: 1px solid #ddd;
        }

        #booking-form {
            background: #282a35;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input,
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #04aa6d;
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #038e5b;
        }
    </style>
</head>

<body>

    <div class="container">
        <header>
            <h1>Ticket Booking</h1>
        </header>

        <div id="booking-form">
            <form action="#" method="post">
                <label for="name" style="color: white;">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email" style="color: white;">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="event" style="color: white;">Select Event:</label>
                <select id="event" name="event" required>
                    <option value="concert">Shiddat</option>
                    <option value="movie">RRR</option>
                    <option value="theater">Ee Nagaraniki Emainidi</option>
                </select>

                <label for="tickets" style="color: white;">Number of Tickets:</label>
                <input type="number" id="tickets" name="tickets" min="1" required>

                <button type="submit"><a href="Seating system.html" style="color: White" >Book Tickets</a></button>
            </form>
        </div>
    </div>

</body>

</html>
